<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
<script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
<script type="text/javascript" src="/vconsole.min.js"></script>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='debugUIEnabled: true;'>

      <a-assets>
    <img id="sky" src="tex/space.jpg">
    <img id="grid" src="tex/gridPattern.png" >
    <img id="pink" src="tex/pink.jpg"> 
    <img id="chrome" src="tex/chrome.jpg"> 
    <a-asset-item id="dawningFont" src="font/dawningOfANewDayRegular.typeface.json"></a-asset-item>
    <a-asset-item id="exoFont" src="font/exo2Black.typeface.json"></a-asset-item>
    <a-asset-item id="exoItalicFont" src="font/Fexo2BlackItalic.typeface.json"></a-asset-item>    
 
    </a-assets>
        <a-marker type='pattern' url='res/pattern-5g.patt'>
          <a-entity
          position="0 4 0"
          text-geometry="value: Happy birthday; font: #dawningFont; bevelEnabled: true; bevelSize: 0.05; bevelThickness: 0.05; curveSegments: 12; size: 0.3; height: 1;"
          material="color:lavenderblush; metalness:1; roughness: 0; sphericalEnvMap: #pink;"
        ></a-entity>
            <a-entity position='0 2 0' text-geometry="value: Happy birthday; font: #exoFont; bevelEnabled: true; bevelSize: 0.1; bevelThickness: 0.1; curveSegments: 1; size: 0.2; height: 0.5;" material="color:pink; metalness:0.9; roughness: 0.05; sphericalEnvMap: #chrome;"></a-entity>
            <a-entity id="entity" position='0 0 0' gltf-model="url(res/scene.gltf)" scale="0.05 0.05 0.05" animation-mixer="clip: Take 01"></a-entity>

        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
