<!DOCTYPE html>
<html>
 <title>AR demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
<meta charset="UTF-8" />
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
<script type="text/javascript" src="./jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="./vconsole.min.js"></script>
<script type="text/javascript" src="./dialog.js"></script>
<link rel="stylesheet" href="./dialog.css">

<script type="text/javascript">
  var vconsole = new VConsole()

  AFRAME.registerComponent('registerevents', {
    init: function () {
      var marker = this.el;
      marker.addEventListener('markerFound', function() {
        var markerId = marker.id;
        console.log('markerFound', markerId);
        $(document).dialog({
               type : 'notice',
               infoText : "marker found",
               autoClose : 1000
            });
        $('.callback-text,.callback-logo').css({
          display:'block'
        })
      });
      marker.addEventListener('markerLost', function() {
        var markerId = marker.id;
        console.log('markerLost', markerId);
        $(document).dialog({
               type : 'notice',
               infoText : "marker lost",
               autoClose : 1000
        });
        $('.callback-text,.callback-logo').css({
          display:'none'
        })
      });
    }
  });

  AFRAME.registerComponent('markerhandler', {

      init: function() {
          const animatedMarker = document.querySelector("#animated-marker");
          const aEntity = document.querySelector("#animated-model");
          animatedMarker.addEventListener('click', function(ev, target){
              console.log("aEntity:",aEntity)
              console.log("clicked",ev.detail)
              const intersectedElement = ev && ev.detail && ev.detail.intersectedEl;
              if (aEntity && intersectedElement === aEntity) {
                  $(document).dialog({
                     type : 'notice',
                     infoText : "触发点击事件",
                     autoClose : 1000
                  });
                  const scale = aEntity.getAttribute('scale');
                  Object.keys(scale).forEach((key) => scale[key] = scale[key] + 0.005);
                  aEntity.setAttribute('scale', scale);
              }
          });
  }});
</script>
<style type="text/css">
  .callback-text{
    font-size: 15px;
    position: fixed;
    text-align: center;
    top: 70px;
    left: 0px;
    width: 100%;
    display: none;
  }
  .callback-logo{
     position: fixed;
     top: 10px;
     left: 10px;
    display: none;
  }
</style>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='debugUIEnabled: true;'>     
     <a-assets>
      <a-asset-item id="doge" src="./res/model-doge/scene.gltf"></a-asset-item>
     </a-assets>
     <a-marker id='animated-marker' emitevents="true" type='barcode' value='6' registerevents>
      <a-entity 
        id="animated-model" 
        position='0 0 0' 
        gltf-model="#doge" 
        scale="0.05 0.05 0.05" 
        animation-mixer="clip: Take 01">
      </a-entity>
     </a-marker>     
     <a-entity camera></a-entity>
    </a-scene>
    <div class="callback-text">可在事件回调中自定义要显示的东西
      <div>（文字图像链接等）</div>
    </div>
    <img class="callback-logo" src="./mmLogo.jpg">
</body>
</html>
